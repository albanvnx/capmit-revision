<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Fond dégradé -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rectangle arrondi de fond -->
  <rect width="512" height="512" rx="120" fill="url(#grad)"/>

  <!-- Chapeau de graduation (mortarboard) -->
  <g transform="translate(256, 200)">
    <!-- Plateau du chapeau -->
    <polygon points="-140,-40 140,-40 160,0 -160,0" fill="#FFD700" stroke="#FFA500" stroke-width="4"/>

    <!-- Top du chapeau -->
    <ellipse cx="0" cy="-40" rx="140" ry="20" fill="#FFD700" stroke="#FFA500" stroke-width="4"/>

    <!-- Base du chapeau -->
    <ellipse cx="0" cy="-20" rx="60" ry="40" fill="#FFF" stroke="#E0E0E0" stroke-width="4"/>

    <!-- Gland -->
    <line x1="0" y1="-40" x2="0" y2="-80" stroke="#FFD700" stroke-width="6"/>
    <circle cx="0" cy="-85" r="10" fill="#FFA500"/>

    <!-- Livre ouvert dessous -->
    <g transform="translate(0, 80)">
      <!-- Page gauche -->
      <path d="M -80,0 L -80,100 L 0,90 L 0,0 Z" fill="#FFF" stroke="#667eea" stroke-width="4"/>
      <!-- Page droite -->
      <path d="M 0,0 L 0,90 L 80,100 L 80,0 Z" fill="#FFF" stroke="#667eea" stroke-width="4"/>
      <!-- Lignes de texte -->
      <line x1="-60" y1="20" x2="-20" y2="20" stroke="#667eea" stroke-width="3"/>
      <line x1="-60" y1="35" x2="-20" y2="35" stroke="#667eea" stroke-width="3"/>
      <line x1="-60" y1="50" x2="-20" y2="50" stroke="#667eea" stroke-width="3"/>
      <line x1="20" y1="20" x2="60" y2="20" stroke="#764ba2" stroke-width="3"/>
      <line x1="20" y1="35" x2="60" y2="35" stroke="#764ba2" stroke-width="3"/>
      <line x1="20" y1="50" x2="60" y2="50" stroke="#764ba2" stroke-width="3"/>
    </g>
  </g>

  <!-- Texte CAP -->
  <text x="256" y="450" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#FFF" text-anchor="middle">CAP</text>
</svg>
