<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 80">
  <rect width="140" height="80" fill="white"/>
  <!-- Tuyauterie -->
  <line x1="5" y1="40" x2="25" y2="40" stroke="#333" stroke-width="2"/>
  <line x1="115" y1="40" x2="135" y2="40" stroke="#333" stroke-width="2"/>
  <!-- Corps disconnecteur -->
  <rect x="25" y="20" width="90" height="40" fill="white" stroke="#333" stroke-width="2"/>
  <!-- Clapet 1 (triangle entrant) -->
  <path d="M 35 30 L 35 50 L 52 40 Z" fill="none" stroke="#333" stroke-width="2"/>
  <!-- Zone pression réduite -->
  <line x1="52" y1="20" x2="52" y2="60" stroke="#333" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="88" y1="20" x2="88" y2="60" stroke="#333" stroke-width="1" stroke-dasharray="3,3"/>
  <!-- Évent vers atmosphère (milieu) -->
  <line x1="70" y1="20" x2="70" y2="10" stroke="#333" stroke-width="2"/>
  <path d="M 64 14 L 70 5 L 76 14" fill="none" stroke="#333" stroke-width="2"/>
  <!-- Clapet 2 (triangle sortant) -->
  <path d="M 105 30 L 105 50 L 88 40 Z" fill="none" stroke="#333" stroke-width="2"/>
</svg>