<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <rect width="100" height="100" fill="white"/>
  <!-- Branche principale horizontale -->
  <line x1="5" y1="50" x2="95" y2="50" stroke="#333" stroke-width="2"/>
  <!-- Dérivation verticale (90°) -->
  <line x1="50" y1="50" x2="50" y2="95" stroke="#333" stroke-width="2"/>
  <!-- Points de connexion -->
  <circle cx="5" cy="50" r="3" fill="#333"/>
  <circle cx="95" cy="50" r="3" fill="#333"/>
  <circle cx="50" cy="95" r="3" fill="#333"/>
</svg>