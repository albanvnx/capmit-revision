<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 80">
  <rect width="120" height="80" fill="white"/>
  <!-- Enveloppe extérieure -->
  <rect x="20" y="20" width="80" height="40" fill="none" stroke="#333" stroke-width="2"/>
  <!-- Tubes intérieurs (3 tubes) -->
  <line x1="20" y1="32" x2="100" y2="32" stroke="#333" stroke-width="1.5"/>
  <line x1="20" y1="40" x2="100" y2="40" stroke="#333" stroke-width="1.5"/>
  <line x1="20" y1="48" x2="100" y2="48" stroke="#333" stroke-width="1.5"/>
  <!-- Connexions entrée/sortie -->
  <line x1="5" y1="40" x2="20" y2="40" stroke="#333" stroke-width="2"/>
  <line x1="100" y1="40" x2="115" y2="40" stroke="#333" stroke-width="2"/>
  <!-- Fluide secondaire -->
  <line x1="60" y1="5" x2="60" y2="20" stroke="#333" stroke-width="2"/>
  <line x1="60" y1="60" x2="60" y2="75" stroke="#333" stroke-width="2"/>
</svg>