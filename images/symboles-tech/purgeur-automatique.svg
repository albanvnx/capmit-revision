  <circle cx="40" cy="60" r="28" fill="none" stroke="#333" stroke-width="2"/>
  <!-- Flotteur à l'intérieur -->
  <circle cx="40" cy="60" r="8" fill="none" stroke="#333" stroke-width="2"/>
  <!-- Évent vers le haut -->
  <line x1="40" y1="32" x2="40" y2="15" stroke="#333" stroke-width="2"/>
