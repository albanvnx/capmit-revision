<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80">
  <rect width="80" height="80" fill="white"/>
  <!-- Rectangle ouvert en haut (vase ouvert) -->
  <path d="M 15 20 L 15 70 L 65 70 L 65 20" fill="none" stroke="#333" stroke-width="2"/>
  <!-- Niveau d'eau -->
  <line x1="15" y1="45" x2="65" y2="45" stroke="#333" stroke-width="1" stroke-dasharray="4,3"/>
  <!-- Connexion en bas -->
  <line x1="40" y1="70" x2="40" y2="80" stroke="#333" stroke-width="2"/>
</svg>