<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 60">
  <rect width="100" height="60" fill="white"/>
  <!-- Connexion gauche (droite = filetage à droite) -->
  <line x1="5" y1="30" x2="30" y2="30" stroke="#333" stroke-width="2"/>
  <!-- Corps manchon -->
  <rect x="30" y="18" width="40" height="24" fill="white" stroke="#333" stroke-width="2"/>
  <!-- Filetage côté gauche (D) - traits obliques -->
  <line x1="35" y1="18" x2="32" y2="42" stroke="#333" stroke-width="1.5"/>
  <line x1="41" y1="18" x2="38" y2="42" stroke="#333" stroke-width="1.5"/>
  <!-- Filetage côté droit (G) - traits obliques inverses -->
  <line x1="59" y1="18" x2="62" y2="42" stroke="#333" stroke-width="1.5"/>
  <line x1="65" y1="18" x2="68" y2="42" stroke="#333" stroke-width="1.5"/>
  <!-- Connexion droite (gauche = filetage à gauche) -->
  <line x1="70" y1="30" x2="95" y2="30" stroke="#333" stroke-width="2"/>
  <!-- Labels D et G -->
  <text x="40" y="13" text-anchor="middle" font-size="9" font-family="sans-serif" fill="#333">D</text>
  <text x="62" y="13" text-anchor="middle" font-size="9" font-family="sans-serif" fill="#333">G</text>
</svg>