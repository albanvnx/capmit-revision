<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 80">
  <rect width="100" height="80" fill="white"/>
  <!-- Corps condenseur -->
  <rect x="10" y="10" width="80" height="60" fill="none" stroke="#333" stroke-width="2"/>
  <!-- Serpentin refroidissement (zigzag horizontal) -->
  <path d="M 20 25 L 80 25 L 80 35 L 20 35 L 20 45 L 80 45 L 80 55 L 20 55"
        fill="none" stroke="#333" stroke-width="1.5"/>
  <!-- Entrée fluide frigorigène (gaz chaud) - haut -->
  <line x1="50" y1="5" x2="50" y2="10" stroke="#333" stroke-width="2"/>
  <path d="M 46 8 L 50 2 L 54 8" fill="none" stroke="#333" stroke-width="2"/>
  <!-- Sortie liquide - bas -->
  <line x1="50" y1="70" x2="50" y2="78" stroke="#333" stroke-width="2"/>
  <!-- Flèches de dissipation chaleur (sortie extérieur) -->
  <line x1="15" y1="5" x2="15" y2="0" stroke="#333" stroke-width="1"/>
  <line x1="25" y1="5" x2="25" y2="0" stroke="#333" stroke-width="1"/>
  <line x1="35" y1="5" x2="35" y2="0" stroke="#333" stroke-width="1"/>
</svg>