<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <rect width="100" height="100" fill="white"/>
  <!-- Corps cylindrique (vertical) -->
  <rect x="30" y="15" width="40" height="55" rx="5" fill="none" stroke="#333" stroke-width="2"/>
  <!-- Membrane / ressort intérieur -->
  <line x1="30" y1="50" x2="70" y2="50" stroke="#333" stroke-width="1.5" stroke-dasharray="3,3"/>
  <!-- Gaz sous pression (haut) -->
  <text x="50" y="38" text-anchor="middle" font-size="10" font-family="sans-serif" fill="#333">N₂</text>
  <!-- Connexion eau (bas) -->
  <line x1="50" y1="70" x2="50" y2="90" stroke="#333" stroke-width="2"/>
  <line x1="35" y1="90" x2="65" y2="90" stroke="#333" stroke-width="2"/>
  <line x1="35" y1="90" x2="35" y2="100" stroke="#333" stroke-width="2"/>
  <line x1="65" y1="90" x2="65" y2="100" stroke="#333" stroke-width="2"/>
</svg>