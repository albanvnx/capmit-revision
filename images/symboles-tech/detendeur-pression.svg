  <line x1="5" y1="40" x2="25" y2="40" stroke="#333" stroke-width="2"/>
  <!-- Corps losange -->
  <path d="M 25 40 L 50 20 L 75 40 L 50 60 Z" fill="none" stroke="#333" stroke-width="2"/>
  <!-- Ressort intérieur (réglage) -->
  <path d="M 50 20 L 50 12" stroke="#333" stroke-width="2"/>
  <path d="M 44 12 Q 47 8 50 12 Q 53 16 56 12 Q 59 8 62 12" fill="none" stroke="#333" stroke-width="1.5"/>
  <!-- Membrane (trait horizontal) -->
  <line x1="33" y1="40" x2="67" y2="40" stroke="#333" stroke-width="1.5"/>
  <!-- Tuyauterie aval (basse pression) -->
  <line x1="75" y1="40" x2="95" y2="40" stroke="#333" stroke-width="2"/>
  <!-- Labels pression -->
  <text x="15" y="35" font-size="9" font-family="sans-serif" fill="#333">HP</text>
  <text x="80" y="35" font-size="9" font-family="sans-serif" fill="#333">BP</text>
</svg>