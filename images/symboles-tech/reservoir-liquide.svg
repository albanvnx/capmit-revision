<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 100">
  <rect width="80" height="100" fill="white"/>
  <!-- Cylindre / réservoir vertical -->
  <rect x="15" y="15" width="50" height="65" fill="none" stroke="#333" stroke-width="2"/>
  <!-- Demi-ellipse haut (capot) -->
  <path d="M 15 15 Q 40 5 65 15" fill="none" stroke="#333" stroke-width="2"/>
  <!-- Niveau de liquide (pointillés) -->
  <line x1="15" y1="55" x2="65" y2="55" stroke="#333" stroke-width="1" stroke-dasharray="4,3"/>
  <!-- Connexion sortie basse -->
  <line x1="40" y1="80" x2="40" y2="95" stroke="#333" stroke-width="2"/>
</svg>