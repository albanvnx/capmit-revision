<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <rect width="100" height="100" fill="white"/>
  <!-- Carré du receveur -->
  <rect x="10" y="10" width="80" height="80" fill="none" stroke="#333" stroke-width="2"/>
  <!-- Bonde (coin bas droit) -->
  <circle cx="75" cy="75" r="7" fill="none" stroke="#333" stroke-width="2"/>
  <!-- Diagonales légères (pente vers bonde) -->
  <line x1="10" y1="10" x2="75" y2="75" stroke="#333" stroke-width="1" stroke-dasharray="4,4"/>
  <line x1="90" y1="10" x2="75" y2="75" stroke="#333" stroke-width="1" stroke-dasharray="4,4"/>
</svg>