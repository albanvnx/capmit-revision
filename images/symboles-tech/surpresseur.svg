<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 100">
  <rect width="120" height="100" fill="white"/>
  <!-- Réservoir vertical -->
  <rect x="45" y="10" width="30" height="50" rx="5" fill="none" stroke="#333" stroke-width="2"/>
  <!-- Pompe en bas -->
  <circle cx="60" cy="75" r="18" fill="none" stroke="#333" stroke-width="2"/>
  <!-- Triangle sens pompe -->
  <path d="M 52 68 L 68 75 L 52 82 Z" fill="#333"/>
  <!-- Connexion entrée (gauche) -->
  <line x1="5" y1="75" x2="42" y2="75" stroke="#333" stroke-width="2"/>
  <!-- Connexion sortie haute (droite réservoir) -->
  <line x1="75" y1="35" x2="115" y2="35" stroke="#333" stroke-width="2"/>
  <!-- Liaison pompe-réservoir -->
  <line x1="60" y1="57" x2="60" y2="60" stroke="#333" stroke-width="2"/>
</svg>